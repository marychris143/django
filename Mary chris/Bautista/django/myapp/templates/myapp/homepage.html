{% extends "myapp/base.html" %}  

{% block title %}Home{% endblock %}  

{% block content %}
<div class="posts-container">
    <h1>Latest Post API</h1>

    {% for post in posts %}
        <div class="post-card">
            <div class="post-meta">
                <div class="user-info">
                    <div class="avatar">{{ post.userId }}</div>
                    <span class="user-id">User {{ post.userId }}</span>
                </div>
                <div class="post-id">
                    #{{ post.id }}
                </div>
            </div>
            <h2 class="post-title">{{ post.title|title }}</h2>
            <p class="post-body">{{ post.body }}</p>
            <div class="post-footer">
                <span class="read-more">Read More â†’</span>
            </div>
        </div>
    {% endfor %}
</div>

<style>
/* Container */
.posts-container {
    max-width: 900px;
    margin: 50px auto;
    padding: 0 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.posts-container h1 {
    text-align: center;
    font-size: 2.4rem;
    margin-bottom: 50px;
    color: #222;
}

/* Post Card */
.post-card {
    border-left: 6px solid #ff9800;
    border-radius: 15px;
    padding: 25px 30px;
    margin-bottom: 30px;
    background: linear-gradient(145deg, #ffffff, #f9f9f9);
    box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    transition: transform 0.4s, box-shadow 0.4s, border-color 0.4s;
}

.post-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 16px 30px rgba(0,0,0,0.12);
    border-color: #ff5722;
}

/* Post Meta */
.post-meta {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    font-size: 0.9rem;
    color: #777;
}

.user-info {
    display: flex;
    align-items: center;
    gap: 10px;
}

.avatar {
    width: 30px;
    height: 30px;
    background: #4CAF50;
    color: white;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
}

/* Post Title */
.post-title {
    font-size: 1.8rem;
    color: #333;
    margin-bottom: 12px;
}

/* Post Body */
.post-body {
    font-size: 1rem;
    line-height: 1.6;
    color: #555;
    margin-bottom: 15px;
    white-space: pre-line;
}

/* Post Footer */
.post-footer {
    text-align: right;
}

.read-more {
    font-size: 0.9rem;
    color: #2196F3;
    font-weight: 600;
    cursor: pointer;
    transition: color 0.2s;
}

.read-more:hover {
    color: #0b7dda;
}

/* Responsive */
@media screen and (max-width: 600px) {
    .post-card {
        padding: 20px;
    }

    .post-title {
        font-size: 1.4rem;
    }

    .post-meta {
        font-size: 0.8rem;
    }

    .read-more {
        font-size: 0.8rem;
    }

    .avatar {
        width: 25px;
        height: 25px;
        font-size: 0.8rem;
    }
}
</style>
{% endblock %}
